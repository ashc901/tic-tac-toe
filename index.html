<!DOCTYPE html>
<html>
    <head>
      <title>tic tac toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Tic-Tac-Toe!</h1>
      <!-- success and error messages here -->
      <h3 id = "message"></h3>
      <hr>
      <!-- sign up form, nothing special so far -->
      <section class= "sign-up">
        <form id ="sign-up">
          <h2>Sign up here!</h2>
          <input type="email" name="credentials[email]" placeholder="123@email.com">
          <input type="password" name="credentials[password]" placeholder="a great password">
          <input type="password" name="credentials[password_confirmation]" placeholder="a great password again">
          <input type = "submit" value="Sign Up">
        </form>
    </section>
    <!-- hr class "etc" so that I can get rid of the extra lines when signed in with .hide -->
    <hr class="etc">
    <!-- sign in form, nothing special again -->
    <section class = "sign-in" >
      <form id="sign-in">
        <h2>Sign in here!</h2>
        <input name="credentials[email]" type="email" placeholder="Look at that email" required>
        <input name="credentials[password]" type="password" placeholder="Fine ass password" required>
        <button>Sign in</button>
      </form>
    </section>
    <!-- same as before -->
    <hr class="etc">
    <!-- had to add a new class to make the jquery .hide and .show functions work properly with class "signed-in" didn't actually feel like it changed anything until suddenly things worked woooweeeeeeeeeee-->
    <!-- you can change this to the css file later, move on and don't worry too much -->
    <section class = "signed-in" style="display:none">
      <form id = "change-password">
        <h4>Change Password</h4>
        <input type= "password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="newer, sexier password">
        <input type="submit" value="Change Password">
      </form>
    </section>
    <br>
    <!-- same section class specialty as before- SELECTION AAAHHHHHH -->
    <!-- ...yeah -->
    <section class = "signed-in" style="display:none">
      <button id="sign-out">Sign Out</button>
    </section>
    <hr>

    <!-- change the css here too -->
    <section class = "game" style="display:none">
      <button id ="new-game">NEW GAME</button>
      <hr>
      <div class= "container"> <!--style="display:none"-->

        <div class="row">
          <div class="col">

          </div>

          <div class="col">

          </div>

          <div class="col">

          </div>

        </div>

        <div class="row">
          <div class="col">
          </div>
          <div class="col">
          </div>
          <div class="col">
          </div>
        </div>
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
          </div>
          <div class="col">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
