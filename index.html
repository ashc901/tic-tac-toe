<!DOCTYPE html>

    <head>
      <title>tic tac toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    <body>
      <h1>Welcome to Tic-Tac-Toe!</h1>
      <!-- success and error messages here -->
      <h3 id = "message"></h3>
      <hr>
      <!-- sign up form, nothing special so far -->
      <section>
        <h2>Sign up here!</h2>
        <form id ="sign-up">

          <input type="email" name="credentials[email]" placeholder="123@email.com" required>
          <input type="password" name="credentials[password]" placeholder="a great password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="a great password again" required>
          <input type = "submit" value="Sign Up">
        </form>
    </section>
    <!-- hr class "etc" so that I can get rid of the extra lines when signed in with .hide -->
    <hr class="etc">
    <!-- sign in form, nothing special again -->
    <section>
      <h2>Sign in here!</h2>
      <form id="sign-in">

        <input name="credentials[email]" type="email" placeholder="Look at that email" required>
        <input name="credentials[password]" type="password" placeholder="Fine ass password" required>
        <button>Sign in</button>
      </form>
    </section>
